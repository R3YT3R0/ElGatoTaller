<!DOCTYPE html>
<html lang="es">

<head>
          <title> El Gato Taller</title>
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet"
                    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
          <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
          <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2809/2809801.png" type="image/x-icon">
</head>

<body>
          <div class="adasd" id="Difuminado">

                    <div class="box">
                              <div class="contenidoWrapper" id="wrapper">
                                        <button class="icon-close" id="icon-close" title="Cerrar contacto">
                                                  <span class="material-symbols-outlined"
                                                            style="display: flex; align-items:center; justify-content: center; cursor: pointer;">
                                                            close
                                                  </span> </button>
                                        <h2>Contacto</h2>
                                        <h3>Enviar un Mensaje</h3>
                                        <div class="form-box Contact">
                                                  <form action="https://formspree.io/f/mjvdojon" method="POST">
                                                            <div class="input-box">
                                                                      <span class="icon"><ion-icon
                                                                                          name="person-circle-outline"></ion-icon>
                                                                      </span>
                                                                      <input type="text" name="Nombre" id="EmailUser"
                                                                                required>
                                                                      <label for="EmailUser" class="Label">
                                                                                Nombre
                                                                      </label>
                                                            </div>

                                                            <div class="input-box">
                                                                      <span class="icon"><ion-icon
                                                                                          name="logo-discord"></ion-icon>
                                                                      </span>
                                                                      <input type="text" name="Correo" id="EmailUser"
                                                                                required>
                                                                      <label for="EmailUser" class="Label">
                                                                                Correo
                                                                      </label>
                                                            </div>

                                                            <div class="input-box">
                                                                      <span class="icon"><ion-icon
                                                                                          name="logo-discord"></ion-icon>
                                                                      </span>
                                                                      <input type="text" name="Discord" id="EmailUser"
                                                                                required>
                                                                      <label for="EmailUser" class="Label">
                                                                                Discord

                                                                      </label>
                                                            </div>
                                                            <div class="input-box">
                                                                      <span class="icon"><ion-icon
                                                                                          name="document-text-outline"></ion-icon></span>
                                                                      <input type="text" name="Mensaje"
                                                                                id="ContaseñaUser" required>
                                                                      <label for="ContaseñaUser" class="Label">
                                                                                Mensaje

                                                                      </label>
                                                            </div>


                                                            <button type="submit" class="btn">Enviar</button>
                                                  </form>

                                                  <div class="socialLinks">
                                                            <a href="https://www.instagram.com/elgato.taller/"
                                                                      target="_blank">
                                                                      <ion-icon name="logo-instagram"></ion-icon>
                                                                      <span>Instagram</span>
                                                            </a>
                                                            <a title="De lunes a Sábado"
                                                                      href="https://www.instagram.com/p/CZzQtgaMFZ1/"
                                                                      target="_blank">
                                                                      <ion-icon name="time-outline"></ion-icon>
                                                                      <span>
                                                                                08:00 AM - 05:00 PM
                                                                      </span>
                                                            </a>
                                                            <a href="https://api.whatsapp.com/send?phone=584146913471"
                                                                      target="_blank">
                                                                      <ion-icon name="logo-whatsapp"></ion-icon>
                                                                      <span>WhatsApp</span>
                                                            </a>
                                                  </div>
                                        </div>
                              </div>
                    </div>
          </div>
          <header id="Inicio">
                    <div class="contenidoHeader">
                              <div class="logo-title">
                                        <img src="https://cdn-icons-png.flaticon.com/512/2809/2809801.png" alt="Logo"
                                                  width="80px">
                                        <h1>Autorefrigeración El Gato</h1>
                              </div>

                              <nav class="navigation">
                                        <a href="" id="InicioA">Inicio</a>
                                        <button class="btnContact-popup" id="BotonContacto">
                                                  Contacto
                                        </button>
                                        <a href="#Servicios" class="SeviciosA">Servicios</a>
                              </nav>
                    </div>
          </header>

          <main class="MainContent" id="Servicios">

                    <section class="Servicio">
                              <h2>Mantenimiento y Servicio</h2>

                              <div class="serviceCards N1SC numero1SeviceCard1">
                                        <img src="imagenes/274119127_5312324098792425_3036693949962731825_n.jpg" alt=""
                                                  width="250px">
                              </div>
                              <div class="serviceCards N1SC numero2SeviceCard1">
                                        <img src="imagenes/274678817_1347837242327595_163593650182240579_n (1).jpg"
                                                  alt="" width="250px">

                              </div>
                              <div class="serviceCards N1SC numero3SeviceCard1">
                                        <img src="imagenes/275392012_185387937260366_5942986846547304557_n.jpg" alt=""
                                                  width="250px">

                              </div>
                              <br>
                              <div class="serviceCards N2SC numero1SeviceCard2">
                                        <img src="imagenes/274463736_1112566219581331_5851342864492793568_n.jpg" alt=""
                                                  width="250px">
                              </div>
                              <div class="serviceCards N2SC numero2SeviceCard2">
                                        <img src="imagenes/273897199_289521949915905_5625811821545801803_n.jpg" alt=""
                                                  width="250px">

                              </div>
                              <div class="serviceCards N2SC numero3SeviceCard2">
                                        <img src="imagenes/275689490_154444256971892_5360845915274927302_n.jpg" alt=""
                                                  width="250px">

                              </div>
                    </section>

                    <section class="Instrucciones">
                              <h2>Instrucciones</h2>
                              <h3>
                                        Para solicitar un servicio o mantenimiento envía un mensaje a <a class="ig-inst"
                                                  href="https://www.instagram.com/elgato.taller/">Instagram</a>
                                        o <a href="https://api.whatsapp.com/send?phone=584146913471"
                                                  class="wsp-inst">WhatsApp</a>
                              </h3>
                    </section>

                    <div class="ubicacion" id="ubicacion">
                              <h2>
                                        Ubicación
                              </h2>

                              <ion-icon name="caret-down-outline" id="BotonFlecha"></ion-icon>


                              <div class="mapaCerrado" id="mapa">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d912.1199396013374!2d-71.43962517081769!3d10.388559999536577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTDCsDIzJzE4LjgiTiA3McKwMjYnMjAuNyJX!5e1!3m2!1ses-419!2sve!4v1677536357517!5m2!1ses-419!2sve"
                                                  style="border:0;" allowfullscreen="" loading="lazy"
                                                  referrerpolicy="no-referrer-when-downgrade"></iframe>
                              </div>
                    </div>


          </main>
          <script src="index.js"></script>
</body>

</html>
